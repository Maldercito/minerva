<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header" >


        <section class="content">
            <h1>
                Xestión de accesos
            </h1>
            <div class="row" ng-hide="editingUser">
                <div class="col-xs-12 col-lg-6">
                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title">Usuarios</h3>
                        </div><!-- /.box-header -->
                        <div class="box-body">                          
                            <table class="table table-hover" datatable="ng" dt-options="opcionesTablaUsuarios.dtOptions" dt-column-defs="opcionesTablaUsuarios.dtColumnDefs">
                                <thead>
                                    <tr>
                                        <th>Usuario</th>
                                        <th>Nombre</th>
                                        <th>Apellidos</th>
                                        <th>Fecha</th>
                                        <th>Editar</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="user in users">
                                        <td>{{user.username}}</td>
                                        <td>{{user.name}}</td>
                                        <td>{{user.surname1 + " " + user.surname2}}</td>
                                        <td>{{user.last_login}}</td>
                                        <td><button class="btn btn-warning" ng-click="editarUsuario(user)">Editar</button></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-lg-6">
                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title">Ultimos usuarios conectados</h3>

                                        <th>Usuario</th>
                                        <th>Ultima Conexión</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="user in users">
                                        <td>{{user.username}}</td>
                                        <td>{{user.last_login}}</td> 
                                    </tr>
                                </tbody>
                            </table>
                        </div>
