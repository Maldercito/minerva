<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header" >


        <section class="content">
            <h1>
                Opcións de configuración
            </h1>
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title">Cosas</h3>
                        </div><!-- /.box-header -->
                        <div class="box-body">                          
                            <uib-accordion close-others="oneAtATime">
                                <div class="col-lg-6">
                                    <uib-accordion-group heading="Localizacións" is-open="status.isFirstOpen" is-disabled="status.isFirstDisabled" panel-class="panel-success">
                                        <div>
                                            <table class="table table-hover" datatable="ng" dt-options="opcionesTablaLocations.dtOptions" dt-column-defs="opcionesTablaLocations.dtColumnDefs">
                                                <thead>
                                                    <tr>
                                                        <th>Localización</th>
                                                        <th>Editar</th>
                                                        <th>Eliminar</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr ng-repeat="location in locations">
                                                        <td>{{location.name}}</td> 
                                                        <td><button class="btn btn-warning" ng-click="editLocation(location)"><i class="fa fa-edit"></i></button></td>
                                                        <td><button class="btn btn-primary" ng-click="deleteLocation(location)"><i class="fa fa-trash-o"></i></button></td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                            <div class="box-footer pull-right">
                                                <button class="btn btn-success" ng-click="">Nova Localización</button>
                                            </div>
                                        </div>
                                    </uib-accordion-group>
                                </div>

                            </uib-accordion>
                            <uib-accordion close-others="oneAtATime">

                                <div class="col-lg-6">
                                    <uib-accordion-group heading="Tipos de libros"  panel-class="panel-success">
                                        <div>
                                            <div class="form-group">
                                                <label for="studentId">Opcion 2</label>
                                                <input type="text" class="form-control" id="studentId">
                                            </div>

                                        </div>
                                    </uib-accordion-group>
                                    <uib-accordion-group heading="Tipos de usuarios"  panel-class="panel-success">
                                        <div>
                                            <div class="col-lg-6 form-group">
                                                <label for="studentId">Opcion 1</label>
                                                <input type="text" class="form-control" id="studentId" >
                                            </div>
                                            <div class="col-lg-6 form-group">
                                                <label for="studentId">Opcion 2</label>
                                                <input type="text" class="form-control" id="studentId">
                                            </div>
                                        </div>
                                    </uib-accordion-group>

                                </div>

                            </uib-accordion>
                        </div>
                        <!-- /.box-body -->
                    </div>
                </div>
            </div>
        </section>
    </section>
</div><!-- /.content-wrapper -->
