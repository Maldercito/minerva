<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header" >
        <section class="content">
            <h1>
                Titulo
            </h1>
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title">Sensores</h3>
                        </div><!-- /.box-header -->
                        <div class="box-body">
                            <ul>
                                <li ng-repeat="documento in documentos">
                                    {{documento.titulo}} 
                                    <button class="btn btn-success" ng-click="verDocumento(documento)">
                                        Ver
                                    </button>
                                </li>

                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </section>
</div>
